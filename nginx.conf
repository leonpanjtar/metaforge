upstream facebook_frontend {
    server 127.0.0.1:3000;
}

upstream facebook_backend {
    server 127.0.0.1:3001;
}

server {
    server_name ads.salesqueze.com;

    # Frontend (Vite / React)
    location / {
        proxy_pass http://facebook_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $http_host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Backend API
    location /api/ {
        proxy_pass http://facebook_backend;
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Server $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_pass_request_headers on;
    }

    # Backend uploads (for Facebook-accessible assets)
    location /uploads/ {
        proxy_pass http://facebook_backend;
        proxy_http_version 1.1;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
    }

    gzip            on;
    gzip_types      text/plain application/xml text/css application/javascript application/json;
    gzip_min_length 1000;

    client_header_buffer_size 5M;
    client_max_body_size 256M;

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/ads.salesqueze.com/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/ads.salesqueze.com/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot
}

server {
    if ($host = ads.salesqueze.com) {
        return 301 https://$host$request_uri;
    } # managed by Certbot

    server_name ads.salesqueze.com;
    listen 80;
    return 404; # managed by Certbot
}
